<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 - Ambient Light Experiment</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        button { margin: 5px; cursor: pointer; }
        .color-btn { width: 20px; height: 20px; border: 1px solid white; display: inline-block; }
    </style>
</head>
<body>
    <div id="ui">
        <div>
            Colors:
            <div class="color-btn" style="background: #ff0000" onclick="setColor(0xff0000)"></div>
            <div class="color-btn" style="background: #00aaff" onclick="setColor(0x00aaff)"></div>
            <div class="color-btn" style="background: #00ff00" onclick="setColor(0x00ff00)"></div>
            <div class="color-btn" style="background: #800080" onclick="setColor(0x800080)"></div>
            <div class="color-btn" style="background: #ffffff" onclick="setColor(0xffffff)"></div>
        </div>
        <div>
            <label><input type="checkbox" id="breathingCheck" checked> Breathing Effect</label>
        </div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Globals for UI access
        window.setColor = function(hex) {
            targetColor.setHex(hex);
        };

        // 1. Scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Light Strips
        const stripsGroup = new THREE.Group();
        scene.add(stripsGroup);

        const material = new THREE.MeshBasicMaterial({ color: 0x00aaff });
        const targetColor = new THREE.Color(0x00aaff);

        // Geometries
        // Top: 4 x 0.1, pos (0, 2, -2)
        const topGeo = new THREE.BoxGeometry(4, 0.1, 0.1);
        const topStrip = new THREE.Mesh(topGeo, material);
        topStrip.position.set(0, 2, -2);
        stripsGroup.add(topStrip);

        // Bottom: 4 x 0.1, pos (0, 0, -2)
        const bottomGeo = new THREE.BoxGeometry(4, 0.1, 0.1);
        const bottomStrip = new THREE.Mesh(bottomGeo, material);
        bottomStrip.position.set(0, 0, -2);
        stripsGroup.add(bottomStrip);

        // Left: 2 x 0.1 (Vertical), pos (-2, 1, -2) -> Height 2, Width 0.1
        const sideGeo = new THREE.BoxGeometry(0.1, 2, 0.1);
        const leftStrip = new THREE.Mesh(sideGeo, material);
        leftStrip.position.set(-2, 1, -2);
        stripsGroup.add(leftStrip);

        // Right: 2 x 0.1, pos (2, 1, -2)
        const rightStrip = new THREE.Mesh(sideGeo, material);
        rightStrip.position.set(2, 1, -2);
        stripsGroup.add(rightStrip);


        // 3. Interaction
        const controls = new OrbitControls(camera, renderer.domElement);
        
        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 4. Animation
        const clock = new THREE.Clock();
        const breathingCheck = document.getElementById('breathingCheck');

        function animate() {
            requestAnimationFrame(animate);

            // Update Color (Lerp for smooth transition)
            material.color.lerp(targetColor, 0.1);

            // Breathing Effect
            if (breathingCheck.checked) {
                const time = clock.getElapsedTime();
                // 0.3 to 1.0, period 2s.
                // sin(time * PI) goes -1 to 1 in 2s? No, sin(t) period is 2PI. 
                // We want period 2s => frequency 0.5Hz. sin(2 * PI * f * t) -> sin(PI * t).
                // Range -1 to 1. Map to 0.3 to 1.0.
                // (sin + 1) / 2 -> 0 to 1. 
                // 0.3 + 0.7 * (sin + 1)/2
                const sine = Math.sin(time * Math.PI);
                const intensity = 0.3 + 0.7 * ((sine + 1) / 2);
                
                // For BasicMaterial, color is direct. We can modulate color value to simulate intensity.
                // Or set material.opacity if transparent? But neon lights glow.
                // Let's scale the color.
                
                // We need to base it off the CURRENT target color but dimmed.
                // Since we lerp `material.color` to `targetColor`, modifying `material.color` directly fights the lerp.
                // Better approach: Lerp `baseColor` to `targetColor`. Then set `material.color` = `baseColor` * `intensity`.
                
                // Simpler: Just modulate the color HSL 'L' value? 
                // Or multiply the R,G,B of targetColor by intensity and apply to material.
                
                const r = targetColor.r * intensity;
                const g = targetColor.g * intensity;
                const b = targetColor.b * intensity;
                material.color.setRGB(r, g, b);
            } else {
                 material.color.lerp(targetColor, 0.1);
            }

            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
