<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试06：简化汽车外观</title>
    <style>
        body { margin: 0; overflow: hidden; background: #e0e0e0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 场景设置
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xe0e0e0);

        // 相机设置
        const camera = new THREE.PerspectiveCamera(75, 800 / 600, 0.1, 1000);
        camera.position.set(5, 3, 5);
        camera.lookAt(0, 0, 0);

        // 渲染器设置
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(800, 600);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // 创建汽车组
        const car = new THREE.Group();

        // 材质定义
        const bodyMaterial = new THREE.MeshStandardMaterial({
            color: 0x2c3e50,
            metalness: 0.6,
            roughness: 0.4
        });
        const windowMaterial = new THREE.MeshBasicMaterial({
            color: 0x87ceeb,
            transparent: true,
            opacity: 0.6
        });
        const wheelMaterial = new THREE.MeshStandardMaterial({
            color: 0x1a1a1a,
            roughness: 0.9
        });
        const lightMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });

        // 车身主体
        const bodyGeometry = new THREE.BoxGeometry(4, 1, 2);
        const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
        body.position.y = 0.7;
        body.castShadow = true;
        car.add(body);

        // 车顶
        const roofGeometry = new THREE.BoxGeometry(2, 0.8, 1.8);
        const roof = new THREE.Mesh(roofGeometry, bodyMaterial);
        roof.position.set(-0.3, 1.6, 0);
        roof.castShadow = true;
        car.add(roof);

        // 前车窗
        const frontWindowGeo = new THREE.BoxGeometry(0.05, 0.6, 1.6);
        const frontWindow = new THREE.Mesh(frontWindowGeo, windowMaterial);
        frontWindow.position.set(0.7, 1.5, 0);
        frontWindow.rotation.z = -Math.PI / 6;
        car.add(frontWindow);

        // 后车窗
        const rearWindow = new THREE.Mesh(frontWindowGeo, windowMaterial);
        rearWindow.position.set(-1.3, 1.5, 0);
        rearWindow.rotation.z = Math.PI / 6;
        car.add(rearWindow);

        // 车轮
        const wheelGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.3, 32);
        const wheelPositions = [
            [1.2, 0.4, 1.1], [1.2, 0.4, -1.1],
            [-1.2, 0.4, 1.1], [-1.2, 0.4, -1.1]
        ];
        wheelPositions.forEach(pos => {
            const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
            wheel.position.set(...pos);
            wheel.rotation.x = Math.PI / 2;
            wheel.castShadow = true;
            car.add(wheel);
        });

        // 车灯
        const lightGeometry = new THREE.SphereGeometry(0.15, 16, 16);
        const headlightL = new THREE.Mesh(lightGeometry, lightMaterial);
        headlightL.position.set(2, 0.7, 0.6);
        car.add(headlightL);
        const headlightR = new THREE.Mesh(lightGeometry, lightMaterial);
        headlightR.position.set(2, 0.7, -0.6);
        car.add(headlightR);

        scene.add(car);

        // 地面
        const groundGeometry = new THREE.PlaneGeometry(20, 20);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // 灯光
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(5, 10, 5);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 2048;
        dirLight.shadow.mapSize.height = 2048;
        scene.add(dirLight);

        // OrbitControls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            car.rotation.y += 0.003;
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
