<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试04：栅栏</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87ceeb; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 场景设置
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);

        // 相机设置
        const camera = new THREE.PerspectiveCamera(75, 800 / 600, 0.1, 1000);
        camera.position.set(0, 2, 6);

        // 渲染器设置
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(800, 600);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // 木材材质
        const woodMaterial = new THREE.MeshStandardMaterial({
            color: 0x8b4513,
            roughness: 0.8,
            metalness: 0
        });

        // 创建栅栏组
        const fence = new THREE.Group();

        // 竖板 - 5根
        const postGeometry = new THREE.BoxGeometry(0.15, 2.0, 0.1);
        for (let i = 0; i < 5; i++) {
            const post = new THREE.Mesh(postGeometry, woodMaterial);
            post.position.set(-1.6 + i * 0.8, 1, 0);
            post.castShadow = true;
            fence.add(post);
        }

        // 横梁 - 2根
        const beamGeometry = new THREE.BoxGeometry(4.0, 0.15, 0.1);
        const beam1 = new THREE.Mesh(beamGeometry, woodMaterial);
        beam1.position.set(0, 0.5, 0);
        beam1.castShadow = true;
        fence.add(beam1);

        const beam2 = new THREE.Mesh(beamGeometry, woodMaterial);
        beam2.position.set(0, 1.5, 0);
        beam2.castShadow = true;
        fence.add(beam2);

        scene.add(fence);

        // 草地
        const groundGeometry = new THREE.PlaneGeometry(10, 10);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x228b22 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // 环境光
        const ambientLight = new THREE.AmbientLight(0xfffaf0, 0.6);
        scene.add(ambientLight);

        // 方向光（阳光）
        const sunLight = new THREE.DirectionalLight(0xffffff, 1.0);
        sunLight.position.set(5, 10, 5);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 1024;
        sunLight.shadow.mapSize.height = 1024;
        scene.add(sunLight);

        // OrbitControls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
