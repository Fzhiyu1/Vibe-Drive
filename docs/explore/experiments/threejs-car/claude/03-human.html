<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试03：小人</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0d1b2a; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 场景设置
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0d1b2a);

        // 相机设置
        const camera = new THREE.PerspectiveCamera(75, 800 / 600, 0.1, 1000);
        camera.position.set(0, 2, 5);
        camera.lookAt(0, 1, 0);

        // 渲染器设置
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(800, 600);
        document.body.appendChild(renderer.domElement);

        // 创建小人组
        const human = new THREE.Group();

        // 材质
        const skinMaterial = new THREE.MeshStandardMaterial({ color: 0xf5d0c5 });
        const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x3498db });
        const legMaterial = new THREE.MeshStandardMaterial({ color: 0x2c3e50 });

        // 头部 - 球体
        const headGeometry = new THREE.SphereGeometry(0.25, 32, 32);
        const head = new THREE.Mesh(headGeometry, skinMaterial);
        head.position.y = 1.7;
        human.add(head);

        // 身体 - 圆柱体
        const bodyGeometry = new THREE.CylinderGeometry(0.15, 0.15, 0.8, 32);
        const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
        body.position.y = 1.1;
        human.add(body);

        // 左臂 - 圆柱体
        const armGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.5, 16);
        const leftArm = new THREE.Mesh(armGeometry, skinMaterial);
        leftArm.position.set(-0.25, 1.2, 0);
        leftArm.rotation.z = Math.PI / 6;
        human.add(leftArm);

        // 右臂 - 圆柱体
        const rightArm = new THREE.Mesh(armGeometry, skinMaterial);
        rightArm.position.set(0.25, 1.2, 0);
        rightArm.rotation.z = -Math.PI / 6;
        human.add(rightArm);

        // 左腿 - 圆柱体
        const legGeometry = new THREE.CylinderGeometry(0.08, 0.08, 0.6, 16);
        const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
        leftLeg.position.set(-0.1, 0.3, 0);
        human.add(leftLeg);

        // 右腿 - 圆柱体
        const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
        rightLeg.position.set(0.1, 0.3, 0);
        human.add(rightLeg);

        scene.add(human);

        // 环境光
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // 点光源
        const pointLight = new THREE.PointLight(0xffffff, 1.0);
        pointLight.position.set(3, 5, 3);
        scene.add(pointLight);

        // OrbitControls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 1, 0);

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            human.rotation.y += 0.005;
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
