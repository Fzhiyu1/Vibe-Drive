services:
  music-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.music
    ports:
      - "8081:8081"
    restart: unless-stopped

  whisper:
    image: onerahmet/openai-whisper-asr-webservice:latest-gpu
    ports:
      - "9000:9000"
    environment:
      - ASR_MODEL=medium
      - ASR_ENGINE=faster_whisper
      - HF_ENDPOINT=https://hf-mirror.com
    volumes:
      - whisper-cache:/root/.cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

volumes:
  whisper-cache:
