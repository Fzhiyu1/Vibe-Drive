server:
  port: 8080

spring:
  application:
    name: vibe-drive
  jackson:
    # 禁用自动检测 getter 方法，避免计算方法被序列化
    visibility:
      getter: none
      is-getter: none
      field: any
    # 序列化配置
    serialization:
      write-dates-as-timestamps: false
    # 反序列化配置
    deserialization:
      fail-on-unknown-properties: false

# LangChain4j Configuration
langchain4j:
  open-ai:
    chat-model:
      api-key: ${OPENAI_API_KEY:demo}
      model-name: gpt-4o-mini
      temperature: 0.7
      log-requests: true
      log-responses: true

# Logging
logging:
  level:
    com.vibe: DEBUG
    dev.langchain4j: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
